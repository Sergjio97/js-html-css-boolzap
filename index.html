<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? famiglia= Lato &family= Roboto:wght@300 & display=swap" rel="stylesheet">
</head>
<body>

    <div id="root">

        <div class="container">

            <div class="box">

                <!-- colonna sinistra -->
                <div class="col-sn">

                    <!-- colonna utente -->
                    <div class="user-col">

                        <div class="profilo-utente">
                            <img src="img/avatar_io.jpg" alt="">
                            <h3>Nome Utente</h3>
                        </div>

                        <div class="user-icon">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                        
                    </div>
                    <!-- /colonna utente -->

                    <!-- colonna notifiche -->
                    <div class="notifiche">

                        <div class="notification-icon">
                            <i class="fas fa-bell-slash"></i>
                        </div>

                        <div class="notification-options">
                            <h4>Ricevi notifiche di nuovi messaggi</h4>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>

                    </div>
                    <!-- /colonna notifiche -->

                    <!-- colonna ricerche -->
                    <div class="search-col">

                        <div class="search-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="search-input">
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>

                    </div>
                    <!-- /colonna ricerche -->

                    <!-- lista amici -->
                    <div class="friends-list">

                        <div class="list-item">

                            <img src="img/avatar_1.jpg" alt="">
                            <div class="list-name">
                                <h3>Michele</h3>
                            </div>
                        </div>

                    </div>
                    <!-- /lista amici -->

                </div>
                <!-- /colonna sinistra -->

                <!-- colonna destra -->
                <div class="col-dx">

                    <!-- colonna dell'amico -->
                    <div class="friend-col"></div>
                    <!-- /colonna dell'amico -->

                    <!-- colonna della chat -->
                    <div class="chat-col"></div>
                    <!-- /colonna della chat -->

                    <!-- opzioni della chat -->
                    <div class="chat-options"></div>
                    <!-- /opzioni della chat -->

                </div>
                <!-- /colonna destra -->

            </div>

        </div>

    </div>
    
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
